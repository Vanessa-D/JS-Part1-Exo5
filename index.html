<head>

<body>
    <p>
        Créez deux champs pour entrer uniquement deux nombres. Un bouton permet de les multiplier :
    </p>
    <form class="col-6 offset-3">
        <div class="form-group row">
          <label for="first-number" class="col-sm-2 col-form-label">Premier nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="first_number">
          </div>
        </div>
        <div class="form-group row">
          <label for="second_number" class="col-sm-2 col-form-label">Deuxième nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="second_number">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button onclick="myFunction()" type="submit" class="btn btn-primary">Calculer</button>
          </div>
        </div>
      </form>
    <script src="main.js" type="text/javascript">
    </script>
